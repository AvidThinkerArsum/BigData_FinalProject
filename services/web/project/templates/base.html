<html>
    <head>
        <title> Twitter Database by Arsum</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"
        <div class="powered-by">
            <img src="{{ url_for('static', filename='images/flask-seeklogo.svg') }}" alt="Flask Logo" class="tech-icon">
            <img src="{{ url_for('static', filename='images/docker_image.png') }}" alt="Docker Logo" class="tech-icon">
            <img src="{{ url_for('static', filename='images/postgres_image.png') }}" alt="PostgreSQL Logo" class="tech-icon">
        </div>      
    </head>
    <body>
        <h1> Twitter WebPage by Arsum</h1>
        <ol>
            <li><a href="/">Menu</a></li>
            <li><a href='/search'>Search</a></li>
            {% if logged_in %}
                <li><a href="/logout">Logout</a></li>
                <li><a href="/create_message">Create Message</a></li> <!-- Add this line -->
            {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/create_user">Create User</a></li>
            {% endif %}
        </ol>

        {% block content %}
        {% endblock %}
    </body>
</html>
